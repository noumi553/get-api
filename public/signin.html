<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Auth | My Website</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            height: 100vh;
            background-color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            width: 320px;
            height: 460px;
            perspective: 1000px;
        }

        .flip-card {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.8s ease-in-out;
        }

        .flip-card.active {
            transform: rotateY(180deg);
        }

        .form-box {
            position: absolute;
            width: 100%;
            height: 100%;
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
            backface-visibility: hidden;
        }

        .form-box h2 {
            color: #222;
            margin-bottom: 20px;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 10px;
            background: transparent;
            border: none;
            border-bottom: 2px solid #bbb;
            color: #333;
            font-size: 16px;
            outline: none;
        }

        .input-box label {
            position: absolute;
            top: 10px;
            left: 0;
            color: #888;
            pointer-events: none;
            transition: 0.3s;
        }

        .input-box input:focus~label,
        .input-box input:valid~label {
            top: -15px;
            font-size: 12px;
            color: #0066cc;
        }

        .btn {
            width: 100%;
            padding: 10px;
            border: none;
            background: #0066cc;
            color: white;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #004c99;
        }

        .link {
            margin-top: 15px;
            color: #333;
            font-size: 0.9rem;
        }

        .link a {
            color: #0066cc;
            text-decoration: none;
        }

        .link a:hover {
            text-decoration: underline;
        }

        /* Flip the back face */
        .signup-box {
            transform: rotateY(180deg);
        }

        @media (max-width: 400px) {
            .wrapper {
                width: 90%;
                height: 480px;
            }

            .btn {
                font-size: 14px;
                padding: 12px;
            }

            .input-box input {
                font-size: 15px;
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <div class="flip-card" id="flipCard">

            <!-- Sign In Form -->
            <div class="form-box signin-box">
                <form method="post" action="/login">
                    <h2>Sign In</h2>
                    <div class="input-box">
                        <input type="email" name="email" required />
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" required />
                        <label>Password</label>
                    </div>
                    <button type="submit" class="btn">Sign In</button>
                    <p class="link">Don't have an account? <a href="#" onclick="toggleFlip()">Sign Up</a></p>
                </form>
            </div>

            <!-- Sign Up Form -->
            <div class="form-box signup-box">
                <form method="post" action="/signup">
                    <h2>Sign Up</h2>
                    <div class="input-box">
                        <input type="text" name="name" required />
                        <label>Full Name</label>
                    </div>
                    <div class="input-box">
                        <input type="email" name="email" required />
                        <label>Email</label>
                    </div>
                    <div class="input-box">
                        <input type="password" name="password" required />
                        <label>Password</label>
                    </div>
                    <button type="submit" class="btn">Create Account</button>
                    <p class="link">Already have an account? <a href="#" onclick="toggleFlip()">Sign In</a></p>
                </form>
            </div>

        </div>
    </div>

    <script>
        function toggleFlip() {
            document.getElementById('flipCard').classList.toggle('active');
        }
    </script>
</body>

</html>
